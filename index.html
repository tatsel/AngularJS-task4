<!DOCTYPE html>
<html>

<head>
    <title>Simple Chart</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body ng-app="myapp">

  <div class="container" ng-controller="myctrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Simple Chart</a>
        </div>        
      </div>
    </nav>

    <div class="jumbotron">
    <p class="lead">Change some values =)</p>
      <form class="form-inline" ng-repeat="value in values">               
         <input type="number" class="form-control" ng-model="value.value" min="0"/>
      </form>           
      
      <div bar-chart details="{{data}}"></div>    
    </div>
    
  </div>   
            
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>    
  <script src="js/vendor/Chart.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
